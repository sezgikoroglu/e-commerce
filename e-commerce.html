                    </div>
                
                
                </div>
                <div class="w-right-bar">
                    <div class="c-item-1">
                        <button class="clear-button" id="clear-button" onclick="Filter.Actions.clear()" >Filtreleri Temizle</button>
                        <div class="select-ctg">
                            <select name="change-ctg" id="change-ctg"    onchange="Filter.Actions.changeCtg()">
                                <option value="">Katogori Seçiniz</option> 
                            </select>
                        </div>
                        <div class="select-container">
                            <select name="sort-select" id="sort-select" onchange="Filter.Actions.getSelectedValue()">
                                <option value="seç">Sıralama şeçiniz</option>
                                <option value="descPrice">Fiyata göre azalan</option>
                                <option value="ascPrice">Fiyata göre artan</option>
                                <option value="descRate">Puana göre azalan</option>
                                <option value="descDiscount">İndirime göre azalan</option>
                            </select>
                        </div>
                    </div>
                    <div class="c-item-2">
                        <div id="product-list">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="lm">
    <button id="load-more" onclick="Filter.Actions.loadmore()" >Daha Fazla Yükle </button>
    </div>
    <div id="product-template">
        
        <a href="">
           
            <img src="" alt="">
            <h5></h5>
            <p></p>
            
        </a>
        
    </div>

    <div id="category-template-items" style="display: none;">
        <li>
            <input type="checkbox" onclick="Filter.Actions.isChecked()" id="c-1">
