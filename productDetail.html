<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Document</title>
    
</head>
<body>
    <header>
        <div class="container1">
            <a href="e-commerce.html" class="header-left">Ürün Listesi</a>
            <div class="tittle">E-Commerce</div>        
            <a class="header-right">Giriş Yap</a>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div class="product">

                <div class="left-side">
                    <div class="galery">
                        <div class="image">
                        </div>
                        <div class="left-arrow" onclick="Filter.Actions.goLeft()"><img class="arrow" src="./iimages/leftt-arrow.png" alt=""></div>
                        <div class="right-arrow" onclick="Filter.Actions.goRight()"><img class="arrow" src="./iimages/right arrrow.png" alt=""></div>
                        <div class="progress">
                        </div>
                    </div>
                    <div class="small-images">
                    </div>
                </div>
    
                <div class="right-side">
                    <h2 class="name"></h2>
                    
                    <div class="star-out">
                        <div class="star-inner">
                        </div>
                    </div>
                    <p class="info"></p>
                    <h4 class="price"></h4>
                    <div class="fav">
                        <button class="add-basket">Sepete Ekle</button>
                        <div class="heart-div"><img class="heart" src="./iimages/HEART.png" alt=""></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

   
</body>
<script src="app.js"></script>
</html>
